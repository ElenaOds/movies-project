<header class="header">
    <div class="container">
      <nav class="nav-list">
        <a class="logo" href="./index.html">
          <svg class="logo-icon" width="24" height="24">
            <use href="./images/icons/sprite.svg#icon-film"></use>
          </svg>
          <span class="logo__name">Filmoteka</span>
        </a>
        <ul class="nav-menu">
          <li class="nav-menu__item">
            <a href="./index.html" class="site-nav__link site-nav__link--active"
              >HOME</a
            >
          </li>
          <li class="nav-menu__item">
            <a href="./library.html" class="site-nav__link">MY LIBRARY</a>
          </li>
        </ul>
      </nav>
  
      <form class="search-form" id="search-form">
        <input
          class="search-field"
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Movie search"
        />
        <button class="search-form-button" type="submit">
          <svg class="search-icon" width="12" height="12">
            <use href="./images/icons/sprite.svg#icon-search"></use>
          </svg>
        </button>
        <span class="notification is-hidden">Search result is not sucessfull. Enter the correct movie name and try again</span>
      </form>
    </div>
    <!-- Theme switcher -->
    <div class="theme-switch">
      <div class="theme-switch__control">
        <input
          class="theme-switch__toggle"
          type="checkbox"
          name="theme"
          id="codepen"
          aria-label="Switcher for dark and light theme"
        />
        <label
          aria-hidden="true"
          class="theme-switch__track"
          for="codepen"
        >
          <div class="theme__icon">
            <span>
              <svg type="image/svg+xml" class="sunny__icon">
                <use
                  type="image/svg+xml"
                  class=""
                  alt="moon icon"
                  href="./images/icons/sprite.svg#icon-moon"
                ></use>
              </svg>
            </span>
            <span>
              <svg type="image/svg+xml" class="sunny__icon">
                <use
                  type="image/svg+xml"
                  class=""
                  alt="sun icon"
                  href="./images/icons/sprite.svg#icon-sun"
                ></use></svg>
              </span>
          </div>
        </label>
    </div>
    </div>
  </div>
  <!-- end of theme switcher -->
  </header>
